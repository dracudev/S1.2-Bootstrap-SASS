<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light mt-3 mx-sm-5 mx-md-5">
        <a class="navbar-brand ms-4" href="#">

        <!-- Toggler -->
        <button class="navbar-toggler border-0 me-4" type="button" data-bs-toggle="modal" data-bs-target="#navbarModal" aria-label="Toggle navigation">

        </button>
      
        <!-- Navbar collapse -->
        <div class="collapse navbar-collapse d-none">

              <a class="nav-link" href="#">FEATURES</a>

          </ul>
        </div>

            </div>
            <div class="modal-footer mx-auto border-0 my-4">
              <img href="#" src="/S1.2-Bootstrap-SASS/img/icon-facebook.svg" alt="">

          </div>
