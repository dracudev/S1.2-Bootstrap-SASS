<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bookmark</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light mt-3  mx-md-5 mx-2">
        <a class="navbar-brand ms-4" href="#">
          <img src="/S1.2-Bootstrap-SASS/img/logo-bookmark.svg" alt="Logo">
        </a>
        
        <!-- Toggler -->
        <button class="navbar-toggler border-0 me-sm-4 me-4" type="button" data-bs-toggle="modal" data-bs-target="#navbarModal" aria-label="Toggle navigation">
          <img src="/S1.2-Bootstrap-SASS/img/icon-hamburger.svg" alt="">
        </button>
      
        <!-- Navbar collapse -->
        <div class="collapse navbar-collapse d-none g-5">
          <ul class="navbar-nav ms-auto me-4">
            <li class="nav-item me-3">
              <a class="nav-link" href="#">FEATURES</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="#">PRICING</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="#">CONTACT</a>
            </li>
            <li class="nav-item">  
              <button type="button" class="btn bg-secundary text-white px-4 btn-sm ms-3 mt-1 shadow">LOGIN</button>                
            </li>
          </ul>
        </div>
      </nav>
      
      <!-- Modal mobile navbar -->
      <div class="modal fade modal-fullscreen" id="navbarModal" tabindex="-1" aria-labelledby="navbarModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content bg-bluemodal bg-opacity-50 text-white">
            <div class="modal-header mx-3 mt-3 border-0">
              <img src="/S1.2-Bootstrap-SASS/img/logo-bookmark-white.svg" alt="">
              <button type="button" class="ms-auto border-0 bg-transparent" data-bs-dismiss="modal" aria-label="Close">
                <img src="/S1.2-Bootstrap-SASS/img/icon-close.svg" alt="">
              </button>
            </div>
            <div class="modal-body p-4">
                <div class="container-fluid text-center">
                  <a class="nav-link mb-3 pb-3 pt-3 border-bottom border-top border-white border-opacity-25" href="#">FEATURES</a>
                  <a class="nav-link mb-3 pb-3 border-bottom border-white border-opacity-25" href="#">PRICING</a>
                  <a class="nav-link mb-3 pb-3 border-bottom border-white border-opacity-25" href="#">CONTACT</a>
                  <button type="button" class="btn bg-transparent text-white mb3 px-3 py-2 mt-2 w-100 btn-sm border-white border-3 fw-bold">LOGIN</button>
                </div>
            </div>
            <div class="modal-footer mx-auto border-0 my-4">
              <img href="#" src="/S1.2-Bootstrap-SASS/img/icon-facebook.svg" alt="">
              <img href="#" class="ms-4" src="/S1.2-Bootstrap-SASS/img/icon-twitter.svg" alt="">
            </div>
          </div>
        </div>
      </div>

    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
